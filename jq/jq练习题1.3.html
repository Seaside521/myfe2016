<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jq练习题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #big,#small{
            background: gray;
            margin-left: 2px;
        }
        textarea{
            width: 200px;
            height: 400px;
        }

    </style>
</head>
<body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>

<script type="text/javascript">
$(function(){


    $('#big').on('click',function(){
        $('textarea').height($('textarea').height()+50);
    })
    $('#small').on('click',function(){
        $('textarea').height($('textarea').height()-50);
    })
});




</script>


<div>
    <div id="btn">
        <span id="big">放大</span>
        <span id="small">缩小</span>
    </div>
    <div id="container">
        <textarea>下边有东西</textarea>

    </div>

</div>

</body>
</html>
