<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li{
       list-style: none;
    }
    a{
        text-decoration: none;
    }
    li{
        float: left;
        width: 100px;
        height: 50px;
        background: gray;
        margin-right: 10px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
    <ul>
        <li><a href="">我</a></li>
        <li><a href="">要</a></li>
        <li><a href="">疯</a></li>
    </ul>

</body>
</html>
