<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转照片墙</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html{
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
    }
    #container{
        width: 100%;
        height: 100%;
        background: url("img/bg.jpg");
        position: relative;
    }
    #container .img{
        width: 125px;
        height: 125px;
        border: 5px solid #fff;
        position: absolute;
        left: -150px;
        top: -150px;


    }
</style>
<body>
<div id="container"></div>
<div id="next"></div>
<div id="prev"></div>
<script>
    var oContainer = document.getElementById('container');
    var sum = 0
    var index = 0;
    for(var i = 0;i<24;i++){
        var oImg = new Image();
        oImg.onload = function(){
            sum++;
            if(sum == 48){
                LoadOver();
                //48张图片加载完成 开始执行loadover动画
            }
        }
        oImg.src = 'img/'+(i+1)+'.jpg';
    }
    for(var i= 0;i<24;i++){
        var oImg = new Image();
        oImg.onload = function(){
            sum++;
            if(sum == 48){
                LoadOver();

                //48张图片加载完成 开始执行loadover动画
            }
        }
        oImg.src = 'img/thumbs/'+(i+1)+'.jpg';
    }
    function LoadOver(){
        console.log("123");
        for(var i = 0;i < 24;i++){

            var oDiv = document.createElement('div');

            oDiv.className = 'img';

            oDiv.style.background = 'url(img/thumbs/'+(i+1)+'.jpg)';
            oDiv.innerHTML = '<span></span>';
            oContainer.appendChild(oDiv);
        }
    }
</script>
</body>
</html>
