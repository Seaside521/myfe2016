<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .c{
            background: blue;

        }
    </style>
</head>
<body>
<table>

<thead>
<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
<tbody>
<tr class="c"><td><input type="checkbox"/></td><td>占三</td><td>男</td><td>1</td></tr>
<tr><td><input type="checkbox"/></td><td>李四</td><td>男</td><td>2</td></tr>
<tr><td><input type="checkbox"/></td><td>六五</td><td>male</td><td>3</td></tr>
<tr><td><input type="checkbox"/></td><td>拉拉</td><td>femal</td><td>4</td></tr>
<tr><td><input type="checkbox"/></td><td>wwww</td><td>男</td><td>5</td></tr>
<tr><td><input type="checkbox"/></td><td>卡卡</td><td>男</td><td>6</td></tr>
</tbody>
</thead>

</table>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('tbody tr').on('click', function () {
            if($(this).hasClass('c')){
                $(this).removeClass('c').find(':checkbox').prop('checked',false);
            }
            else{
                $(this).addClass('c').find(':checkbox').prop('checked',true);
            }
        })
    })

</script>


</body>
</html>
